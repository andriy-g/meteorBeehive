<template name="layout">
  <body>
    <h1>Bee Hive Data Log</h1>

    {{> yield}}
  </body>
</template>



  <template name="meteorBeeHive">
    <div class='col-xs-3'>
    <form>
      <div  class="form-group">
        <label for="HiveName">Hive Name</label>
        <input type="text"  class="form-control"  name="HiveName">
    </div>

    <div  class="form-group">
      <label for="ObsDate">Observation Date</label>
      <input type="date"  class="form-control"  name="ObsDate" placeholder="YYYY-MM-DD">
  </div>

  <div  class="form-group">
    <label for="Duration">Duration</label>
    <input type="number"  class="form-control"  name="Duration">
</div>

<div  class="form-group">
  <label for="MitCount">Mite Count</label>
  <input type="number"  class="form-control"  name="MitCount">
</div>


      <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <!--Moved name=admin to its new template  -->
</div>
  </template>

  
<template name="export">

</template>



<template name="admin">
       {{#each messages}}
        <p> <strong>Hive Name</strong> {{ name }}: <strong>Observation Date</strong> {{ date }}:
            <strong>Duration</strong> {{ duration }}: <strong>Mite Count</strong> {{ mitCount }} - {{ createdOn }}</p>
        {{/each}}
</template>

  <template name="message">
    {{#each messages}}
     <p> <strong>Hive Name</strong> {{ name }}: <strong>Observation Date</strong> {{ date }}:
         <strong>Duration</strong> {{ duration }}: <strong>Mite Count</strong> {{ mitCount }} - {{ createdOn }}</p>
     {{/each}}
  </template>
